name: Publish documentation

on:
    - workflow_dispatch

jobs:
    publish_doc:
        name: Publish documentation
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm i --omit=dev
            - run: rm -rf tests
            - run: ./node_modules/.bin/cross-env GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} gulp publishDocumentation
