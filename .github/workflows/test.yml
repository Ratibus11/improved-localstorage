name: Test

on:
    - push:
          paths:
              - src/**
    - workflow_dispatch

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm i
            - run: npm run test
